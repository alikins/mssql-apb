---
version: 1.0
name: mssql-apb
description: APB to deploy Microsoft SQL Server on Linux 2017 Developer Edition
bindable: true
async: optional
metadata:
  displayName: MS SQL Server on Linux (APB)
  imageUrl:
    https://raw.githubusercontent.com/ansibleplaybookbundle/mssql-apb/master/docs/img/sql-server.png
  documentationUrl:
    https://docs.microsoft.com/en-us/sql/linux/sql-server-linux-overview
  dependencies: ['docker.io/tchughesiv/mssql-server-linux']
tags:
  - database
plans:
  - name: ephemeral
    description: This plan deploys an ephemeral MS SQL Server.
    free: true
    default: true
    metadata:
      displayName: Ephemeral installation
      longDescription:
        This plan will deploy a standalone MS SQL Server on Linux
        using ephemeral storage
    parameters:
      - name: MSSQL_PASSWORD
        required: true
        default: "yourStrong@Password"
        pattern: "^(?:(?:[a-z]+.*[A-Z]+.*(\\d|\\W)+.*)\
          |(?:[A-Z]+.*[a-z]+.*(\\d|\\W)+.*)\
          |(?:(\\d|\\W)+.*[a-z].*[A-Z].*)|(?:(\\d|\\W)+.*[A-Z]+.*[a-z]+.*)\
          |(?:[A-Z]+.*(\\d|\\W)+.*[a-z]+.*)|(?:[a-z]+.*(\\d|\\W)+.*[A-Z]+.*)\
          |(?:\\d+.*\\W+.*([A-Z]|[a-z])+.*)|(?:\\W+.*\\d+.*([A-Z]|[a-z])+.*)\
          |(?:([A-Z]|[a-z])+.*\\d+.*\\W+.*)|(?:([A-Z]|[a-z])+.*\\W+.*\\d+.*)\
          |(?:\\W+.*([A-Z]|[a-z])+.*\\d+.*)|(?:\\d+.*([A-Z]|[a-z])+.*\\W+.*))$"
        type: string
        display_type: password
        title: "Password for the database admin (SA) user."
        description:
          "The password must be at least 8 characters long and contain
          characters from three of the following four sets: Uppercase
          letters, Lowercase letters, Base 10 digits, and Symbols. You
          can examine the error log by executing the docker logs command."
        display_group: MS SQL Config
        min_length: 8
        max_length: 128
      - name: MSSQL_DATABASE
        required: true
        default: sampledb
        pattern: "^[a-zA-Z0-9_-]*$"
        type: string
        title: Name of the MS SQL database accessed
        display_group: MS SQL Config
      - name: MSSQL_MEMORY_LIMIT
        required: true
        default: 2
        type: integer
        title:
          Maximum amount of memory the container can use (in Gi) eg 512Mi 1Gi
        display_group: Environment Sizing
      - name: MSSQL_MEMORY_REQUEST
        required: true
        default: 1
        type: integer
        title:
          Requested amount of memory for the container to start (in Gi)
          eg 1Gi 2Gi
        display_group: Environment Sizing

  - name: persistent
    description: This plan deploys a persistent MS SQL Server.
    free: true
    default: false
    metadata:
      displayName: Persistent installation
      longDescription:
        This plan will deploy a standalone MS SQL Server on Linux
        using persistent storage
    parameters:
      - name: MSSQL_PASSWORD
        required: true
        default: "Hello123!"
        pattern: "^(?:(?:[a-z]+.*[A-Z]+.*(\\d|\\W)+.*)\
          |(?:[A-Z]+.*[a-z]+.*(\\d|\\W)+.*)\
          |(?:(\\d|\\W)+.*[a-z].*[A-Z].*)|(?:(\\d|\\W)+.*[A-Z]+.*[a-z]+.*)\
          |(?:[A-Z]+.*(\\d|\\W)+.*[a-z]+.*)|(?:[a-z]+.*(\\d|\\W)+.*[A-Z]+.*)\
          |(?:\\d+.*\\W+.*([A-Z]|[a-z])+.*)|(?:\\W+.*\\d+.*([A-Z]|[a-z])+.*)\
          |(?:([A-Z]|[a-z])+.*\\d+.*\\W+.*)|(?:([A-Z]|[a-z])+.*\\W+.*\\d+.*)\
          |(?:\\W+.*([A-Z]|[a-z])+.*\\d+.*)|(?:\\d+.*([A-Z]|[a-z])+.*\\W+.*))$"
        type: string
        display_type: password
        title: "Password for the database admin (SA) user."
        description:
          "The password must be at least 8 characters long and contain
          characters from three of the following four sets: Uppercase
          letters, Lowercase letters, Base 10 digits, and Symbols. You
          can examine the error log by executing the docker logs command."
        display_group: MS SQL Config
        min_length: 8
        max_length: 128
      - name: MSSQL_DATABASE
        required: true
        default: sampledb
        pattern: "^[a-zA-Z0-9_-]*$"
        type: string
        title: Name of the MS SQL database accessed
        display_group: MS SQL Config
      - name: MSSQL_DATA_STORAGE_SIZE
        required: true
        default: 1
        type: integer
        title: Persistent volume size for db data (in Gi) eg 512Mi 1Gi
        display_group: Environment Sizing
      - name: MSSQL_MEMORY_LIMIT
        required: true
        default: 3
        type: integer
        title:
          Maximum amount of memory the container can use (in Gi) eg 512Mi 1Gi
        display_group: Environment Sizing
      - name: MSSQL_MEMORY_REQUEST
        required: true
        default: 2
        type: integer
        title:
          Requested amount of memory for the container to start (in Gi)
          eg 1Gi 2Gi
        display_group: Environment Sizing
